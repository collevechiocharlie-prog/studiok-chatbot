<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studiok AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --studiok-yellow: #FFD700;
            --studiok-black: #1a1a1a;
            --studiok-white: #ffffff;
            --light-gray: #f0f0f0;
            --medium-gray: #e9e9e9;
            --dark-gray: #333333;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            color: var(--dark-gray);
        }

        #chat-container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 700px;
            background-color: var(--studiok-white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid var(--studiok-black);
        }

        #chat-header {
            background-color: var(--studiok-black);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        #logo {
            height: 25px;
            width: auto;
            filter: brightness(0) saturate(100%) invert(89%) sepia(31%) saturate(4525%) hue-rotate(320deg) brightness(106%) contrast(103%);
        }
        
        #header-title {
            color: var(--studiok-white);
            font-size: 1.2em;
            font-weight: 600;
        }

        /* --- CSS ALIGNMENT FIX IS HERE --- */
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex; /* 1. Make the chat box a flex container */
            flex-direction: column; /* 2. Stack messages vertically */
        }
        
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-track { background: transparent; }
        #chat-box::-webkit-scrollbar-thumb { background-color: var(--medium-gray); border-radius: 10px; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            display: flex; /* This remains a flex container for the bubble content */
            max-width: 85%;
            margin-bottom: 15px;
            animation: slideIn 0.4s ease-out;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95em;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end; /* 3. Tell user messages to align to the right */
        }
        .user-message .message-content {
            background-color: var(--studiok-black);
            color: var(--studiok-white);
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start; /* 4. Tell bot messages to align to the left */
        }
        .bot-message .message-content {
            background-color: var(--medium-gray);
            color: var(--dark-gray);
            border-bottom-left-radius: 5px;
        }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--medium-gray);
            background-color: var(--studiok-white);
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            border: 2px solid var(--medium-gray);
            background-color: var(--light-gray);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, background-color 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--studiok-yellow);
            background-color: var(--studiok-white);
        }

        #send-btn {
            background-color: var(--studiok-yellow);
            color: var(--studiok-black);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            transition: transform 0.2s ease, background-color 0.3s;
        }

        #send-btn:hover {
            transform: scale(1.1);
            background-color: #ffe033;
        }
        
        #send-btn svg { width: 24px; height: 24px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img id="logo" src="https://i.imgur.com/Soz3sRk.png" alt="studiok logo">
            <div id="header-title">AI Assistant</div>
        </div>
        <div id="chat-box">
            <div class="message bot-message">
                <div class="message-content">Guten Tag! Wie kann ich Ihnen heute bei Ihrem studiok-Produkt helfen?</div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Nachricht schreiben...">
            <button id="send-btn" aria-label="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user-message');
            userInput.value = '';
            userInput.focus();

            try {
                // IMPORTANT: Make sure this URL is your live Render backend URL
                const response = await fetch('https://studiok-bot-backend.onrender.com/chat', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'bot-message');

            } catch (error) {
                console.error('Error:', error);
                addMessage('Entschuldigung, ich kann im Moment keine Verbindung zum Assistenten herstellen.', 'bot-message');
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
